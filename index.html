    <style>
      h1 {
        text-align: center;
        font-family: Oswald;
        margin: 0.1em 0;
        color: #FDD023;
      }

      h2 {
        text-align: center;
        color: #FDD023;
      }

     h4 {
        text-align: center;
        color: #461D7C;
      }

      h5 {
        text-align: center;
        color: #FDD023;
      }

      h6 {
        text-align:center;
        color: white;
      }
      
      p {
        text-align: left;
        color: #461D7C;
      }

      body {
        background-color: #461D7C;
      }

      img {
        display: block;
        max-width: 15%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
      }

      #map {
        resize: horizontal;
        max-width: 85%;
        height: calc(45vh - 16px);
        border: 3px solid #FDD023;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 50%;
      }

      .leaflet-popup-content-wrapper {
        background-color: #461D7C;
max-width: 300px;
      }

      .leaflet-popup-tip {
        background: #461D7C;
        box-shadow: none !important;
      }

      .leaflet-popup-content h1 {
        margin: 0.2em 0;
        font-family: Oswald;
        color: #FDD023;
      }

      .leaflet-popup-content h4 {
        margin: 0.2em 0;
        font-family: Oswald;
        color: white;
      }

      .leaflet-popup-content h6 {
        text-align: center;
        color: #FDD023;
        margin: 0.05em 0;
        font-family: Oswald;
      }

      .leaflet-popup-content p {
        margin: 0.2em 0;
        font-family: Oswald;
        color: white;
      }

      .leaflet-popup-content a {
        text-align: center;
        color: white;
        margin: 0.2em 0;
        font-family: Oswald
      }


.leaflet-popup-content img {
        display: block;
        max-width: 85%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
      }

      .center {
        margin: auto;
        width:350px;
        padding: 1px;
      }

      @media screen and (orientation: landscape, max-height: 550px) {
        h1 {
          font-size: 24px;
        }

        h2 {
          font-size: 23px;
        }

        h3 {
          font-size: 22px;
        }

        h4 {
          font-size: 21px;
        }

        h5 {
          font-size: 20px;
        }

        h6 {
          font-size: 19px;
        }

        p {
          font-size: 18px;
        }
      }
      
      
    </style>
  </head>

      //create background style
      var backgroundStyle = {
        "color": "#461D7C",
        "weight": 3,
        "opacity": 0.99
      };

      //read in background as geojson and add to map
      var background = new L.geoJson('', {
        style: backgroundStyle,
        pane: 'back'
      });
      background.addTo(map);

      //find background geojson in files using JQuery
      $.ajax({
        dataType: "json",
        url: "background.geojson",
        success: function(data) {
          $(data.features).each(function(key, data) {
            background.addData(data);
          });
        }
      }).error(function() {});

      //add watermark to lower left
      L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
          var img = L.DomUtil.create('img');

          img.src = "LSUS_logo.png";
          img.style.width = '900px';
          img.alt = "LSUS Logo";

          return img;
        },

        onRemove: function(map) {}
      });

      L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
      }

      L.control.watermark({
        position: "bottomleft"
      }).addTo(map);

      //add user location
      map.locate({
        setView: false,
        maxZoom: 18,
        watch: true
      });

      var userpos = L.circleMarker('', {
        color: '#d3d3d3',
        fillColor: '#4c8bf5',
        fillOpacity: 0.9,
        radius: 7
      });

      function onLocationFound(e) {
        userpos.setLatLng(e.latlng).addTo(map);
      };

      map.on('locationfound', onLocationFound);

      map.removeLayer(userpos);

      function myFunction() {
  		var x = document.getElementById("locationSelect");
  		var i = x.selectedIndex;
  		document.getElementById("locator").innerHTML = "That's located in " + x.options[i].value;
}
